<!doctype html>
<html>
<head>
	<script>
// function for insert
function insertvalue(num){
		document.getElementById('textview').value+=num.value;
		
	}
		// function for get javab
     function result(){
		document.getElementById('textview').value=eval(document.getElementById('textview').value);
		
	}
    // function for clear
	function cls(){
		document.getElementById('textview').value='';
	}
	// function for get backspace
		function bs(){
			
			var x=document.getElementById('textview').value;
			document.getElementById('textview').value=x.substr(0,x.length-1);
		}

</script>
